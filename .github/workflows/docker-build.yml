name: Docker Build and Push

on:
  push:
    branches:
      - main  # 或者你想要触发构建的分支，例如 master 或其他

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # GitHub Secrets 中保存的 Docker Hub 用户名
          password: ${{ secrets.DOCKER_PASSWORD }}  # GitHub Secrets 中保存的 Docker Hub 密码

      # Step 4: Build and push the Docker image for multiple platforms
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: your-dockerhub-username/your-image:latest  # 替换为你自己的镜像标签
          platforms: linux/amd64,linux/arm64  # 构建 amd64 和 arm64 架构的镜像
          
      # Step 5: (可选) 清理 Docker 镜像
      - name: Clean up Docker images
        run: docker builder prune -f